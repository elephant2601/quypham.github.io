<html>

			return dateNow.getDate() 
		}

		}

   		tabCalendar += "<tr>";
		for (i = 0; i < dateLen; i++) {

		}

			for (i = 0; i < 7; i++) {
				if (a < numDayNowMonth) {

						tabCalendar += "<th>";
						tabCalendar += "</th>";
						numDayLastWeek--;

					//ke bang tiep so ngay cua thang nay
					else {
						tabCalendar += "<th>" + dayArr[a] + "</th>";
