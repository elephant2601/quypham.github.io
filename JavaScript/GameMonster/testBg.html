<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece1, myGamePiece2, myGamePiece3, myGamePiece4;
var myBackground;

function startGame() {
    myGamePiece1 = new component(73, 30, "img/ufo1.png", Math.random()*727, Math.random()*420, "image");
    myGamePiece2 = new component(73, 30, "img/ufo2.png", Math.random()*727, Math.random()*420, "image");
    myGamePiece3 = new component(73, 30, "img/ufo3.png", Math.random()*727, Math.random()*420, "image");
    myGamePiece4 = new component(73, 30, "img/ufo4.png", Math.random()*727, Math.random()*420, "image");
    myBackground = new component(800, 450, "img/bg.jpg", 0, 0, "image");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 800;
        this.canvas.height = 450;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image,
                this.x,
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
}

function updateGameArea() {
    myGameArea.clear();
   // myBackground.newPos();
    myBackground.update();
    myGamePiece1.update();
    myGamePiece2.update();
    myGamePiece3.update();
    myGamePiece4.update();
}

</script>

</body>
</html>
